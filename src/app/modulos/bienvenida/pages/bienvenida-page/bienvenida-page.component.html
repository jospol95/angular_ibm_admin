<div id="bienvenida" class="text-center">
  <h1 class="mat-card-title main-title">Formulario de bienvenida</h1>
  <p>En el siguiente formulario puedes ingresar informacion acerca de un nuevo miembro IBM </p>

  <div class="card-container">

    <app-miembros-form [(Miembro)]="Model">

    </app-miembros-form>
    <div fxLayout="row" class="button-form-row" fxLayoutAlign="end end">
      <button
        (click)="resetMiembro()"
        class="button-form"
        mat-raised-button ><mat-icon>delete</mat-icon> &nbsp; Limpiar</button>
      <button
        (click)="addMiembro()"
        class="button-form"
        mat-raised-button color="primary" ><mat-icon>save</mat-icon> &nbsp; Guardar datos</button>
    </div>

  </div>



</div>
