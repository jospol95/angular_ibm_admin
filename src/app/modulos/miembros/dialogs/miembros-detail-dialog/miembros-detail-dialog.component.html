<h2 mat-dialog-title>Detalles miembro</h2>
<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-list>
      <mat-list-item><span>Informacion de miembro</span></mat-list-item>
      <mat-divider></mat-divider>
      <mat-form-field appearance="standard" >
        <mat-label>Nombre</mat-label>
        <input value="Jose Orlando" matInput placeholder="Nombres">
      </mat-form-field>
      <mat-form-field appearance="standard" >
        <mat-label>Apellidos</mat-label>
        <input value="Polanco Zelada" matInput placeholder="Apellidos">
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard" >
        <mat-label>Correo</mat-label>
        <input matInput value="miembro@gmail.com">
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard" >
        <mat-label>Genero</mat-label>
        <input matInput value="M">
      </mat-form-field>
      <mat-form-field appearance="standard" >
        <mat-label>Estado civil</mat-label>
        <input matInput value="Soltero">
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard" >
        <mat-label>Fecha nacimiento</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard" >
        <mat-label>Fecha bautismo</mat-label>
        <input matInput placeholder="Casado, soltero, etc">
      </mat-form-field>

      <mat-list-item>
          <span>
            Contacto
          </span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-form-field appearance="standard" >
        <mat-label>Direccion</mat-label>
        <input matInput value="Col. Miralvalle Complejo B">
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard">
        <mat-label>Telefono 1</mat-label>
        <input matInput value="7111-1010">
      </mat-form-field>
      <mat-form-field appearance="standard" >
        <mat-label>Telefono 2</mat-label>
        <input matInput value="Telefono 2">
      </mat-form-field>
      <br>
<!--      <button mat-raised-button color="warn">Limpiar datos</button>-->
<!--      <button mat-raised-button color="primary">Guardar datos</button>-->

    </mat-list>
  </mat-card>
