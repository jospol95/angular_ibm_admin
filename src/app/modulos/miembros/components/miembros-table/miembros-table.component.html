<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="OpenDetails(element.Id)"
        class="table-icons"
        mat-icon-button color="secondary" aria-label="Example icon button with a home icon">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Telefono1">
    <th mat-header-cell *matHeaderCellDef> Telefono 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.Telefono1}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Genero">
    <th mat-header-cell *matHeaderCellDef>Genero</th>
    <td mat-cell *matCellDef="let element"> {{element.Genero}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
