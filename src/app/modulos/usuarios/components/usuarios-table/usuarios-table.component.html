<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        class="table-icons"
        mat-icon-button color="secondary" aria-label="Example icon button with a home icon">
        <mat-icon *ngIf="!EditMode" (click)="EditMode = !EditMode" >edit</mat-icon>
        <mat-icon *ngIf="EditMode" (click)="EditMode = !EditMode" >save</mat-icon>
        <mat-icon *ngIf="EditMode" (click)="EditMode = !EditMode" >close</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="Usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.Usuario}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="!EditMode">{{element.Password}}</span>
       <input class="passwordinput" *ngIf="EditMode" value="password">
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Rol">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="!EditMode">{{element.Rol}}</span>
      <mat-select *ngIf="EditMode" style="width: 150px">
        <mat-option value="one" >Admin</mat-option>
        <mat-option value="two">Bienvenida</mat-option>
      </mat-select>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
